<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calyx &lt;/&gt; Studio</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --primary-glow: rgba(0, 225, 255, 0.9);
      --secondary-glow: rgba(229, 62, 218, 0.7);
      --card-bg: rgba(10, 15, 24, 0.8);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-color: #e2e8f0;
      --text-muted: #aab;
      --accent-color: #2dd4bf;
      --dark-bg: #000;
      --primary: #2dd4bf;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --transition: all 0.3s ease-in-out;
      --particle-color: rgba(255, 255, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: var(--dark-bg);
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      padding: 40px 16px;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .intro-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dark-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
      opacity: 1;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .intro-section.hidden {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }

    .intro-section h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow:
        0 0 12px var(--accent-color),
        0 0 32px var(--primary-glow),
        0 0 64px var(--primary-glow);
      animation: flicker 1.5s infinite alternate, fadeIn 1s ease-out forwards;
      max-width: 320px;
      word-wrap: break-word;
    }

    .intro-section p {
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 500px;
      font-weight: 300;
      animation: typing 2s steps(40, end) forwards, fadeInUp 1s ease-out 0.3s forwards;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent-color);
      letter-spacing: 0.5px;
    }

    .intro-section p.typed {
      border-right: none;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      margin: 2rem auto 0;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.4);
    }

    .portfolio-header {
      text-align: center;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-15px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      padding: 0 12px;
    }

    .portfolio-header.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-glow), var(--accent-color), white);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .portfolio-header p {
      font-size: 1.2rem;
      color: var(--text-muted);
      max-width: 650px;
      margin: 0 auto 25px;
      font-weight: 300;
      line-height: 1.4;
    }

    .search-container {
      max-width: 380px;
      margin: 0 auto 16px;
      position: relative;
      width: 100%;
    }

    #search-input {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      color: var(--text-color);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.4);
    }

    .project-container {
      display: flex;
      flex-direction: column;
      gap: 26px;
      max-width: 700px;
      margin: 40px auto 0;
      width: 100%;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .project-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary-glow);
    }

    .project-card h3 {
      font-size: 1.7rem;
      font-weight: 600;
      color: white;
      margin-top: 0;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
    }

    .project-card h3 .fa-icon {
      font-size: 1.6rem;
      color: var(--accent-color);
      display: inline-block;
      vertical-align: middle;
    }

    .project-card .features-list {
      list-style: none;
      padding: 0;
      margin: 0 0 28px 0;
      flex-grow: 1;
      text-align: left;
    }

    .project-card .features-list li {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: var(--text-muted);
    }

    .project-card .features-list li::before {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      display: inline-block;
      width: 20px;
      height: 20px;
      min-width: 20px;
      margin-right: 14px;
      color: var(--accent-color);
      background-color: transparent;
      mask-image: none;
      -webkit-mask-image: none;
    }

    .visit-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 26px;
      background-color: var(--accent-color);
      color: #0f0f1a;
      border-radius: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: auto;
      border: none;
      cursor: pointer;
      user-select: none;
      font-size: 1rem;
    }

    .visit-button:hover:not(.loading) {
      background-color: #5eead4;
      transform: scale(1.05);
    }

    .visit-button i {
      font-size: 1.15rem;
      color: #0f0f1a;
    }

    .loading-text {
      display: none;
      margin-left: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #0f0f1a;
    }

    .loading-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(15, 15, 26, 0.4);
      border-top-color: #0f0f1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 6px;
    }

    .visit-button.loading {
      pointer-events: none;
      opacity: 0.8;
      cursor: default;
    }

    .visit-button.loading > .btn-text {
      display: none;
    }

    .visit-button.loading > .loading-text {
      display: inline-flex;
      align-items: center;
    }

    .music-player {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
    }

    #play-pause-btn {
      width: 56px;
      height: 56px;
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, border-color 0.3s;
      box-shadow: 0 0 16px 3px var(--primary-glow);
    }

    #play-pause-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: var(--primary-glow);
    }

    #play-pause-btn i {
      font-size: 1.45rem;
      color: var(--text-color);
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      left: 24px;
      font-size: 1.35rem;
      font-weight: 700;
      color: #fff;
      opacity: 0.45;
      pointer-events: none;
      letter-spacing: 0.8px;
      user-select: none;
      text-transform: none;
      animation: watermark-glow 2.5s infinite alternate;
      text-shadow:
        0 0 6px var(--accent-color),
        0 0 14px var(--primary-glow),
        0 0 40px var(--secondary-glow);
      z-index: 1000;
    }

    .suggestion-icon {
      position: fixed;
      bottom: 95px;
      left: 24px;
      width: 60px;
      height: 60px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow:
        0 0 20px 4px var(--primary-glow),
        0 0 12px 8px var(--secondary-glow);
      transition: transform 0.25s ease, background-color 0.25s ease;
      animation: floating-glow 2s ease-in-out infinite alternate;
      z-index: 1001;
    }

    .suggestion-icon:hover {
      background-color: #5eead4;
      transform: scale(1.15);
      box-shadow:
        0 0 48px 10px var(--accent-color),
        0 0 32px 18px var(--primary-glow);
    }

    .suggestion-icon i {
      font-size: 2.1rem;
      color: #0f0f1a;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      40%, 60% {
        opacity: 0.7;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes watermark-glow {
      0% {
        text-shadow: 0 0 14px var(--accent-color), 0 0 5px var(--accent-color), 0 0 1px var(--primary-glow);
        opacity: 0.35;
      }
      50% {
        text-shadow: 0 0 40px var(--primary-glow), 0 0 16px var(--secondary-glow), 0 0 8px var(--accent-color);
        opacity: 0.9;
      }
      100% {
        text-shadow: 0 0 14px var(--secondary-glow), 0 0 20px var(--primary-glow), 0 0 4px var(--accent-color);
        opacity: 0.5;
      }
    }

    @keyframes floating-glow {
      0%, 100% {
        box-shadow:
          0 0 16px 2px var(--primary-glow),
          0 0 32px 8px var(--secondary-glow);
        opacity: 0.86;
        transform: translateY(0);
      }
      60% {
        box-shadow:
          0 0 22px 8px var(--accent-color),
          0 0 44px 17px var(--primary-glow);
        opacity: 1;
        transform: translateY(-6px) scale(1.07);
      }
    }

    @media (max-width: 900px) {
      .content-wrapper {
        max-width: 95vw;
        padding: 24px 10px;
      }
      .portfolio-header h1 { font-size: 2.4rem; }
    }

    @media (max-width: 600px) {
      html { font-size: 15px; }
      .portfolio-header h1 { font-size: 1.8rem; }
      .suggestion-icon, #play-pause-btn { width: 48px; height: 48px; }
      .watermark { font-size: 1.1rem; left: 15px; bottom: 15px; }
      #search-input { font-size: 0.95rem; padding: 12px 16px; }
    }

    @media (max-width: 420px) {
      html { font-size: 14px; }
      .portfolio-header p { font-size: 1rem; }
      .watermark { font-size: 0.9rem; }
    }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .loading-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .loading-overlay .loading-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px rgba(45, 212, 191, 0.6);
    }

    .loading-overlay .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 20px;
      color: var(--accent-color);
    }
  </style>
</head>

    const visitIconFA = '<i class="fas fa-arrow-up-right-from-square"></i>';

    document.addEventListener('DOMContentLoaded', () => {
      const introSection = document.getElementById('intro');
      const portfolioHeader = document.getElementById('portfolio-header');
      const projectContainer = document.getElementById('project-container');
      const noResults = document.getElementById('no-results');
      const introSubtitle = document.getElementById('intro-subtitle');
      const searchInput = document.getElementById('search-input');
      const audioPlayer = document.getElementById('audio-player');
      const playPauseBtn = document.getElementById('play-pause-btn');
      const playIcon = document.getElementById('play-icon');
      const pauseIcon = document.getElementById('pause-icon');
      const loadingOverlay = document.getElementById('loading-overlay');
      const suggestionLink = document.getElementById('suggestion-link');

      function typeWriter(text, element) {
        element.innerHTML = '';
        let charIndex = 0;
        const interval = setInterval(() => {
          if (charIndex < text.length) {
            element.innerHTML += text.charAt(charIndex);
            charIndex++;
          } else {
            clearInterval(interval);
            element.classList.add('typed');
          }
        }, 50);
      }

      if (introSubtitle) {
        typeWriter(introSubtitle.textContent, introSubtitle);
      }

      setTimeout(() => {
        introSection.classList.add('hidden');
      }, 3500);

      setTimeout(() => {
        introSection.style.display = 'none';
        portfolioHeader.style.display = 'block';
        projectContainer.style.display = 'flex';

        portfolioHeader.classList.add('visible');

        displayProjects(projects);

        // Fade-in animation for projects
        Array.from(projectContainer.children).forEach((card, i) => {
          card.style.opacity = 0;
          card.style.transform = "translateY(15px)";
          setTimeout(() => {
            card.style.transition = "opacity 0.6s ease, transform 0.6s ease";
            card.style.opacity = 1;
            card.style.transform = "translateY(0)";
          }, i * 150);
        });
      }, 4700);

      function displayProjects(projectList) {
        projectContainer.innerHTML = '';
        if (projectList.length === 0) {
          noResults.style.display = 'block';
          projectContainer.style.display = 'none';
          return;
        }
        noResults.style.display = 'none';
        projectContainer.style.display = 'flex';

        projectList.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card';
          const featuresHTML = project.features.map(f => `<li>${f}</li>`).join('');
          card.innerHTML = `
            <h3>${project.icon} ${project.title}</h3>
            <ul class="features-list">${featuresHTML}</ul>
            <button class="visit-button" data-link="${project.link}" type="button" aria-label="Visit ${project.title} site">
              <span class="btn-text">Visit Site</span>
              <span class="loading-text">Loading<span class="loading-spinner"></span></span>
              <i class="fas fa-arrow-up-right-from-square"></i>
            </button>`;
          projectContainer.appendChild(card);
        });

        projectContainer.querySelectorAll('.visit-button').forEach(btn => {
          btn.addEventListener('click', () => {
            if (btn.classList.contains('loading')) return;
            btn.classList.add('loading');
            btn.disabled = true;
            loadingOverlay.classList.add('visible');
            setTimeout(() => {
              const url = btn.getAttribute('data-link');
              if (url && url !== '#') {
                window.open(url, '_blank', 'noopener');
              }
              setTimeout(() => {
                loadingOverlay.classList.remove('visible');
                btn.classList.remove('loading');
                btn.disabled = false;
              }, 600);
            }, 1200);
          });
        });
      }

      searchInput.addEventListener('input', e => {
        const query = e.target.value.toLowerCase();
        const filtered = projects.filter(p => p.title.toLowerCase().includes(query));
        displayProjects(filtered);
      });

      tsParticles.load("particle-canvas", {
        fpsLimit: 60,
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: ["#00e1ff", "#e53eda", "#2dd4bf", "#ffffff"] },
          shape: { type: "circle" },
          opacity: { value: 0.4, random: true },
          size: { value: 3, random: { enable: true, minimumValue: 1 } },
          move: { enable: true, speed: 1.0, random: true, bounce: true, outModes: "bounce" },
          links: { enable: false }
        },
        detectRetina: true,
        background: { color: "transparent" }
      });

      if (audioPlayer && playPauseBtn && playIcon && pauseIcon) {
        const tryPlay = () => {
          audioPlayer.play().then(() => {
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
          }).catch(() => {});
        };
        document.body.addEventListener('click', tryPlay, { once: true });
        document.body.addEventListener('keydown', tryPlay, { once: true });

        playPauseBtn.addEventListener('click', () => {
          if (audioPlayer.paused) {
            audioPlayer.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
          } else {
            audioPlayer.pause();
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
          }
        });

        audioPlayer.addEventListener('ended', () => {
          playIcon.style.display = "block";
          pauseIcon.style.display = "none";
        });
      }

      if (suggestionLink) {
        suggestionLink.addEventListener('click', () => {
          loadingOverlay.classList.add('visible');
          setTimeout(() => {
            window.open("msg/index.html", "_blank", "noopener");
            setTimeout(() => {
              loadingOverlay.classList.remove('visible');
            }, 600);
          }, 1000);
        });
      }

      document.addEventListener('contextmenu', e => e.preventDefault());
      document.onkeydown = function(e) {
        if(e.keyCode === 123) return false; // F12
        if(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) return false;
        if(e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) return false;
        if(e.ctrlKey && (e.key === 'U' || e.key === 'u')) return false;
        if(e.ctrlKey && (e.key === 'S' || e.key === 's')) return false;
        if(e.metaKey && e.key === 's') return false;
        if(e.ctrlKey && e.altKey && e.key === 'Delete') return false;
      };
    });
  </script>
</body>
</html>
