<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- General & Theme --- */
        :root {
            --primary-glow: rgba(0, 225, 255, 0.5);
            --secondary-glow: rgba(229, 62, 218, 0.6);
            --card-bg: rgba(10, 15, 24, 0.75); /* Darker card background */
            --card-border: rgba(255, 255, 255, 0.15);
            --text-color: #e2e8f0;
            --text-muted: #aab; /* Softer muted text */
            --accent-color: #2dd4bf; /* Teal/Cyan */
            --dark-bg: #000000; /* Pure black background */
            --primary: #2dd4bf;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4); /* Slightly deeper shadow */
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg); /* Pure black */
            color: var(--text-color);
            display: flex;
            flex-direction: column; /* Stacks elements vertically */
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        
        /* --- Particle Background Canvas --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the content */
        }

        /* --- Main Content Wrapper --- */
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Intro Section --- */
        .intro-section {
            position: fixed; /* Stays centered on screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg); /* Pure black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Above everything else initially */
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
            opacity: 1;
        }
        
        .intro-section.hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none; /* Important for removing from interaction */
        }

        .intro-section h1 {
            font-family: 'Press Start 2P', cursive; /* Pixelated/retro font for title */
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px rgba(0, 225, 255, 0.5);
            animation: flicker 1.5s infinite alternate, fadeIn 1s ease-out forwards;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            40%, 60% { opacity: 0.7; }
        }

        .intro-section p {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 500px;
            font-weight: 300;
            animation: typing 2s steps(30, end) forwards, fadeInUp 1s ease-out 0.3s forwards;
            overflow: hidden; /* Ensures the typing effect works */
            white-space: nowrap; /* Prevents text from wrapping */
            border-right: 2px solid var(--accent-color); /* Cursor effect */
            letter-spacing: 0.5px;
        }
        
        .intro-section p.typed { border-right: none; } /* Remove cursor after typing */
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Loading Spinner --- */
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2); /* Base ring */
            border-top: 6px solid var(--accent-color); /* Spinning part */
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.4); /* Subtle glow */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Main Portfolio Content --- */
        .portfolio-header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0; /* Initially hidden */
            transform: translateY(-20px); /* Start slightly above */
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        
        .portfolio-header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-glow), var(--accent-color), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .portfolio-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 650px;
            margin: 0 auto 30px;
            font-weight: 300;
        }

        /* --- Search Bar --- */
        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
        }

        #no-results {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2rem;
            color: var(--text-muted);
            display: none; /* Hidden by default */
        }

        /* --- Project Grid Container (now vertical) --- */
        .project-container {
            display: flex; /* Use flexbox for vertical layout */
            flex-direction: column; /* Stack items vertically */
            gap: 30px;
            max-width: 800px; /* Max width for cards */
            margin: 60px auto 0;
            width: 100%; /* Ensure it takes available width */
        }

        /* --- Individual Project Card (Glassmorphism) --- */
        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-glow);
        }

        /* --- Card Content --- */
        .project-card h3 {
            font-size: 1.7rem;
            font-weight: 600;
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center; /* Center icon and text */
        }
        
        .project-card h3 svg {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            fill: var(--accent-color);
        }

        .project-card .features-list {
            list-style: none;
            padding: 0;
            margin: 0 0 25px 0;
            flex-grow: 1;
            text-align: left; /* Align features text to the left */
        }

        .project-card .features-list li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .project-card .features-list li::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            min-width: 20px;
            margin-right: 12px;
            background-color: var(--accent-color);
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1.999 14.413-3.713-3.705L7.7 11.292l2.299 2.295 5.294-5.294 1.414 1.414-6.706 6.706z"/></svg>');

            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1.999 14.413-3.713-3.705L7.7 11.292l2.299 2.295 5.294-5.294 1.414 1.414-6.706 6.706z"/></svg>');
            -webkit-mask-size: cover;
        }

        /* --- "Visit Site" Button with Icon --- */
        .visit-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            padding: 14px 24px;
            background-color: var(--accent-color);
            color: #0f0f1a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: auto;
            border: none;
        }

        .visit-button:hover {
            background-color: #5eead4;
            transform: scale(1.03);
        }
        
        .visit-button svg {
            width: 20px;
            height: 20px;
            fill: #0f0f1a;
        }
        
        /* --- Music Player --- */
        .music-player {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 999;
        }
        
        #play-pause-btn {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
            box-shadow: var(--shadow);
        }

        #play-pause-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-glow);
        }

        #play-pause-btn svg {
            width: 28px;
            height: 28px;
            fill: var(--text-color);
        }

        #audio-player { display: none; }

        /* --- Animations --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 40%, 60% { opacity: 0.7; } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

        // --- All JavaScript Logic ---
        window.addEventListener('DOMContentLoaded', () => {

            // --- Intro Animation ---
            const introSection = document.getElementById('intro');
            const portfolioHeader = document.getElementById('portfolio-header');
            const projectContainer = document.getElementById('project-container');
            const introSubtitle = document.getElementById('intro-subtitle');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            
            // Typewriter effect for subtitle
            function typeWriter(text, element) {
                element.innerHTML = ''; // Clear current content
                let charIndex = 0;
                const interval = setInterval(() => {
                    if (charIndex < text.length) {
                        element.innerHTML += text.charAt(charIndex);
                        charIndex++;
                    } else {
                        clearInterval(interval);
                        element.classList.add('typed'); // Add class to remove cursor
                    }
                }, 50); // Speed of typing (milliseconds per character)
            }
            
            if (introSubtitle) {
                typeWriter("Get ready for something amazing. Our new tools are launching soon!", introSubtitle);
            }

            // Sequence intro elements to appear with delay
            setTimeout(() => {
                introSection.classList.add('hidden');
            }, 3500); // Keep intro visible for 3.5 seconds

            setTimeout(() => {
                introSection.style.display = 'none'; // Hide intro section
                portfolioHeader.style.display = 'block'; // Show portfolio header
                projectContainer.style.display = 'flex'; // Show project grid

                // Trigger animations for portfolio content
                requestAnimationFrame(() => {
                    portfolioHeader.style.opacity = '1';
                    portfolioHeader.style.transform = 'translateY(0)';
                    
                    Array.from(projectContainer.children).forEach((card, index) => {
                        card.style.animation = `fadeInDown 1s ease-out ${index * 0.15}s forwards`;
                    });
                    projectContainer.style.opacity = '1';
                    projectContainer.style.transform = 'translateY(0)';
                });
            }, 4700); // Match fade-out duration (1200ms) + intro display time (3500ms)

            const visitIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 11H7.207l2.897-2.896L9 7l-5 5 5 5 1.104-1.104L7.207 13H10v-2zm4 0v2h2.793l2.897 2.896L15 17l5-5-5-5-1.104 1.104L16.793 11H14z"></path></svg>`;

            function displayProjects(projectList) {
                projectContainer.innerHTML = '';
                if (projectList.length === 0) {
                    noResults.style.display = 'block';
                } else {
                    noResults.style.display = 'none';
                    projectList.forEach((project, index) => {
                        const card = document.createElement('div');
                        card.className = 'project-card';
                        
                        const featuresHTML = project.features.map(f => `<li>${f}</li>`).join('');

                        card.innerHTML = `
                            <h3>${project.icon} ${project.title}</h3>
                            <ul class="features-list">
                                ${featuresHTML}
                            </ul>
                            <a href="${project.link}" class="visit-button" target="_blank" rel="noopener noreferrer">
                                Visit Site ${visitIconSVG}
                            </a>
                        `;
                        projectContainer.appendChild(card);
                    });
                }
            }

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProjects = projects.filter(p => 
                    p.title.toLowerCase().includes(searchTerm)
                );
                displayProjects(filteredProjects);
            });
            
            // Initial setup of projects, will be displayed after intro
            displayProjects(projects);


            // --- Particle Background Functionality ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particlesArray;

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim() || 'rgba(255, 255, 255, 0.4)';
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 12000; 
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2; 
                    let directionY = (Math.random() * 0.4) - 0.2;
                    particlesArray.push(new Particle(x, y, directionX, directionY, size));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);

                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
            }

            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            });

            init();
            animate();

            // --- Music Player Functionality ---
            const audio = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            if(audio && playPauseBtn && playIcon && pauseIcon) {
                playPauseBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play().catch(error => {
                            console.log("Autoplay was prevented. User interaction is required.");
                        });
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                    } else {
                        audio.pause();
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                    }
                });

                audio.addEventListener('ended', () => {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                });
            }
        });
    </script>

    <!-- ANTI-TAMPERING SCRIPT -->
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (event.keyCode === 123) return false; 
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) return false;
            if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) return false;
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) return false;
            if (e.ctrlKey && (e.key === 'S' || e.key === 's')) return false;
        };
    </script>
