<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calyx &lt;/&gt; Studio | Web Code Extractor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --secondary: #adb5bd;
      --accent: #20c997;
      --dark: #121212;
      --darker: #1e1e1e;
      --darkest: #000;
      --light: #f8f9fa;
      --success: #28a745;
      --error: #dc3545;
      --glass: rgba(30, 30, 30, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      --transition: all 0.3s ease-in-out;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    #particles-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
      z-index: 1000;
      pointer-events: none;
      letter-spacing: 0.5px;
      opacity: 0.3;
      text-shadow: 0 0 6px var(--accent);
      user-select: none;
      text-transform: none;
    }
    @keyframes fadeInDown { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes pulseGlow { 0%,100% {text-shadow: 0 0 10px var(--accent);opacity: 0.2;} 50% {text-shadow: 0 0 20px var(--accent),0 0 5px var(--accent);opacity: 0.4;} }
    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
      width: 100%;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 0.8s ease-out;
    }
    header h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      color: var(--secondary);
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      padding: 2.5rem;
      background-color: var(--darker);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
    }
    #url-input {
      flex-grow: 1;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      background-color: var(--dark);
      color: var(--light);
      outline: none;
      transition: var(--transition);
      font-family: Arial, Helvetica, sans-serif;
    }
    #url-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(32, 201, 151, 0.4);
    }
    #extract-btn {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    #extract-btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    #extract-btn:disabled {
      background: var(--secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }
    .status-container {
      text-align: center;
      padding: 10px 0;
      min-height: 50px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .dots-loader {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .dots-loader div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--accent);
      animation: pulseLoader 1.4s infinite ease-in-out both;
    }
    .dots-loader div:nth-child(1) { animation-delay: -0.32s;}
    .dots-loader div:nth-child(2) { animation-delay: -0.16s;}
    #error-message {
      display: none;
      color: var(--error);
      background-color: rgba(220, 53, 69, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid var(--error);
      line-height: 1.6;
      font-family: Arial, Helvetica, sans-serif;
    }
    #results-container {
      display: none;
      background-color: var(--dark);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      font-family: Arial, Helvetica, sans-serif;
    }
    .tabs {
      display: flex;
      background-color: var(--darker);
      flex-wrap: wrap;
    }
    .tab-button {
      padding: 15px 20px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: var(--secondary);
      font-size: 1rem;
      transition: var(--transition);
      position: relative;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .tab-button.active {
      color: #fff;
      font-weight: 600;
    }
    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background-color: var(--accent);
      border-radius: 3px 3px 0 0;
    }
    .tab-count {
      background-color: var(--darker);
      border: 1px solid var(--glass-border);
      color: var(--secondary);
      font-size: 0.75rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 10px;
      transition: var(--transition);
    }
    .tab-button.active .tab-count {
      background-color: var(--accent);
      color: #fff;
    }
    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeInUp 0.5s ease;
      position: relative;
      font-family: Arial, Helvetica, sans-serif;
    }
    .tab-content.active {
      display: block;
    }
    .code-block {
      background-color: var(--darkest);
      max-height: 500px;
      overflow: auto;
      padding: 20px 20px 40px 20px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      position: relative;
      font-family: 'Fira Code', monospace;
      color: #c7c7c7;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9rem;
    }
    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: var(--darker);
      color: var(--light);
      border: 1px solid var(--glass-border);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      opacity: 0.8;
      z-index: 10;
      font-family: Arial, Helvetica, sans-serif;
    }
    .copy-btn:hover {
      opacity: 1;
      background-color: var(--accent);
      color: #fff;
    }
    .copy-btn.copied {
      background-color: var(--success);
      color: #fff;
    }
    .item-list {
      list-style: none;
      max-height: 500px;
      overflow-y: auto;
      font-family: Arial, Helvetica, sans-serif;
    }
    .item-list li {
      background-color: var(--darker);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 3px solid var(--accent);
      word-break: break-word;
    }
    .item-list li a {
      color: var(--accent);
      text-decoration: none;
    }
    .item-list li a:hover {
      text-decoration: underline;
      color: #fff;
    }
    #images-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      font-family: Arial, Helvetica, sans-serif;
    }
    .image-item {
      list-style: none;
    }
    .image-item a {
      display: block;
      height: 120px;
      background-color: var(--darker);
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .image-item a:hover {
      border-color: var(--accent);
      transform: scale(1.05);
    }
    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .site-footer-credit {
      padding: 2rem 1.5rem;
      text-align: center;
      color: var(--secondary);
      font-size: 0.9rem;
      margin-top: auto;
      font-family: Arial, Helvetica, sans-serif;
    }
    .heart {
      color: var(--error);
      display: inline-block;
      animation: beat 1.2s infinite ease-in-out;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <canvas id="particles-container"></canvas>
  <div class="watermark">Calyx &lt;/&gt; Studio</div>

  <div class="page-wrapper">
    <header>
      <h1>Web Code Extractor</h1>
      <p>Enter a website URL to extract its source code and assets.</p>
    </header>

    <main class="container">
      <form id="input-form">
        <div class="input-wrapper">
          <input type="url" id="url-input" placeholder="https://example.com" required autocomplete="off" />
          <button type="submit" id="extract-btn">Extract</button>
        </div>
      </form>

      <div class="status-container">
        <div class="dots-loader" id="loader" style="display:none;">
          <div></div><div></div><div></div>
        </div>
        <div id="error-message"></div>
      </div>

      <div id="results-container">
        <div class="tabs">
          <button class="tab-button active" data-tab="html">HTML</button>
          <button class="tab-button" data-tab="css">CSS <span class="tab-count">0</span></button>
          <button class="tab-button" data-tab="js">JS <span class="tab-count">0</span></button>
          <button class="tab-button" data-tab="images">Images <span class="tab-count">0</span></button>
          <button class="tab-button" data-tab="links">Links <span class="tab-count">0</span></button>
        </div>

        <div id="html" class="tab-content active">
          <div class="code-block"><button id="copy-html-btn" class="copy-btn">Copy</button><code id="html-content"></code></div>
        </div>
        <div id="css" class="tab-content"><ul class="item-list" id="css-content"></ul></div>
        <div id="js" class="tab-content"><ul class="item-list" id="js-content"></ul></div>
        <div id="images" class="tab-content"><ul id="images-content"></ul></div>
        <div id="links" class="tab-content"><ul class="item-list" id="links-content"></ul></div>
      </div>
    </main>

    <footer class="site-footer-credit">
    
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      tsParticles.load({
        id: "particles-container",
        options: {
          fpsLimit: 60,
          interactivity: {
            events: {
              onHover: { enable: true, mode: "repulse" },
              onClick: { enable: true, mode: "push" }
            },
            modes: {
              repulse: { distance: 100, duration: 0.4 },
              push: { quantity: 4 }
            }
          },
          particles: {
            color: { value: "#ffffff" },
            links: { color: "#ffffff", distance: 150, enable: true, opacity: 0.1, width: 1 },
            move: { direction: "none", enable: true, outModes: "out", random: false, speed: 1, straight: false },
            number: { density: { enable: true }, value: 80 },
            opacity: { value: 0.2 },
            shape: { type: "circle" },
            size: { value: { min: 1, max: 3 } }
          },
          detectRetina: true
        }
      });

      const form = document.getElementById('input-form');
      const urlInput = document.getElementById('url-input');
      const extractBtn = document.getElementById('extract-btn');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('error-message');
      const resultsContainer = document.getElementById('results-container');
      const htmlContent = document.getElementById('html-content');
      const cssContent = document.getElementById('css-content');
      const jsContent = document.getElementById('js-content');
      const imagesContent = document.getElementById('images-content');
      const linksContent = document.getElementById('links-content');
      const copyHtmlBtn = document.getElementById('copy-html-btn');
      const tabs = document.querySelectorAll('.tab-button');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(item => item.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab).classList.add('active');
        });
      });

      copyHtmlBtn.addEventListener('click', () => {
        if (!htmlContent.textContent) return;
        navigator.clipboard.writeText(htmlContent.textContent).then(() => {
          copyHtmlBtn.textContent = 'Copied!';
          setTimeout(() => { copyHtmlBtn.textContent = 'Copy'; }, 2000);
        });
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        await extractWebsiteData(urlInput.value.trim());
      });

      function setLoading(isLoading) {
        loader.style.display = isLoading ? 'flex' : 'none';
        errorMessage.style.display = 'none';
        extractBtn.disabled = isLoading;
        if (isLoading) resultsContainer.style.display = 'none';
      }

      function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.style.display = 'block';
      }

      function clearResults() {
        htmlContent.textContent = '';
        cssContent.innerHTML = '';
        jsContent.innerHTML = '';
        imagesContent.innerHTML = '';
        linksContent.innerHTML = '';
        errorMessage.style.display = 'none';
        resultsContainer.style.display = 'none';
        updateTabCounts({css:0,js:0,images:0,links:0});
      }

      function updateTabCounts(assets) {
        document.querySelector('[data-tab="css"] .tab-count').textContent = assets.css.length ?? 0;
        document.querySelector('[data-tab="js"] .tab-count').textContent = assets.js.length ?? 0;
        document.querySelector('[data-tab="images"] .tab-count').textContent = assets.images.length ?? 0;
        document.querySelector('[data-tab="links"] .tab-count').textContent = assets.links.length ?? 0;
      }

      function toAbsoluteURL(url, base) {
        try {
          return new URL(url, base).href;
        } catch {
          return null;
        }
      }

      function displayList(container, items) {
        if (!items.length) {
          container.innerHTML = '<li>No items found.</li>';
          return;
        }
        container.innerHTML = items.map(
          i => `<li><a href="${i}" target="_blank" rel="noopener noreferrer">${i.length > 80 ? i.slice(0, 80)+'…' : i}</a></li>`
        ).join('');
      }

      function displayImages(container, items) {
        if (!items.length) {
          container.innerHTML = '<li style="list-style:none; grid-column: 1 / -1;">No images found.</li>';
          return;
        }
        container.innerHTML = items.map(i => `<li class="image-item"><a href="${i}" target="_blank" rel="noopener noreferrer"><img src="${i}" alt="Image" loading="lazy" onerror="this.parentElement.parentElement.style.display='none'"></a></li>`).join('');
      }

      async function extractWebsiteData(url) {
        if (!url) return;
        setLoading(true);
        clearResults();
        if (!/^https?:\/\//i.test(url)) {
          url = 'https://' + url;
        }
        try {
          const proxies = [
            `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            `https://corsproxy.io/?${encodeURIComponent(url)}`,
            `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
          ];
          let html;
          for (const proxy of proxies) {
            try {
              const response = await fetch(proxy);
              if (response.ok) {
                html = await response.text();
                break;
              }
            } catch {}
          }
          if (!html) throw new Error("Failed to retrieve content via proxies.");
          parseHtml(html, url);
        } catch (e) {
          showError("Extraction Failed: " + e.message + ". The site may be protected or invalid URL.");
        } finally {
          setLoading(false);
        }
      }

      function parseHtml(html, baseUrl) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        htmlContent.textContent = html;

        const cssFiles = [...new Set(
          Array.from(doc.querySelectorAll('link[rel="stylesheet"]'))
            .map(link => toAbsoluteURL(link.href || link.getAttribute('href'), baseUrl))
            .filter(Boolean)
        )];
        const jsFiles = [...new Set(
          Array.from(doc.querySelectorAll('script[src]'))
            .map(script => toAbsoluteURL(script.src || script.getAttribute('src'), baseUrl))
            .filter(Boolean)
        )];
        const imageFiles = [...new Set(
          Array.from(doc.querySelectorAll('img[src],link[rel="icon"],link[rel="apple-touch-icon"],source[srcset]'))
            .map(el => toAbsoluteURL(el.src || el.getAttribute('src') || el.getAttribute('srcset') || el.href, baseUrl))
            .filter(Boolean)
        )];
        const linkFiles = [...new Set(
          Array.from(doc.querySelectorAll('a[href]'))
            .map(a => toAbsoluteURL(a.href || a.getAttribute('href'), baseUrl))
            .filter(Boolean)
        )];

        updateTabCounts({ css: cssFiles, js: jsFiles, images: imageFiles, links: linkFiles });

        displayList(cssContent, cssFiles);
        displayList(jsContent, jsFiles);
        displayImages(imagesContent, imageFiles);
        displayList(linksContent, linkFiles);

        resultsContainer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
